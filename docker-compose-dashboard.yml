version: "3.9"

services:
  dashboard:
    image: nginx:alpine
    container_name: docker-labs-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./nginx-dashboard.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node-api
      - python-api
      - redis-cache-api
      - postgres-api
      - go-api
      - elasticsearch-api

  node-api:
    build: ./01-node-api
    container_name: dashboard-node-api
    ports:
      - "3000:3000"

  python-api:
    build: ./03-python-api
    container_name: dashboard-python-api
    ports:
      - "5000:5000"

  redis-cache-api:
    build: ./04-redis-cache
    container_name: dashboard-redis-cache-api
    ports:
      - "7000:7000"
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: dashboard-redis

  postgres:
    image: postgres:alpine
    container_name: dashboard-postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-api:
    build: ./05-postgres-api
    container_name: dashboard-postgres-api
    ports:
      - "7001:7001"
    environment:
      DATABASE_URL: postgresql://user:pass@postgres:5432/db
    depends_on:
      postgres:
        condition: service_healthy

  go-api:
    build: ./10-go-api
    container_name: dashboard-go-api
    ports:
      - "7002:8080"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: dashboard-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  elasticsearch-api:
    build: ./11-elasticsearch-search
    container_name: dashboard-elasticsearch-api
    ports:
      - "7003:7003"
    depends_on:
      - elasticsearch

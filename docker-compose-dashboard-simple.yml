services:
  dashboard:
    image: nginx:alpine
    container_name: docker-labs-dashboard
    ports:
      - "9090:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx-dashboard.conf:/etc/nginx/conf.d/default.conf

  node-api:
    build: ./01-node-api
    container_name: dashboard-node-api
    ports:
      - "3000:3000"

  php-lamp:
    build: ./02-php-lamp/docker/php
    container_name: dashboard-php-lamp
    ports:
      - "8081:80"
    volumes:
      - ./02-php-lamp/src:/var/www/html
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11
    container_name: dashboard-mariadb
    environment:
      MARIADB_DATABASE: lamp_db
      MARIADB_USER: lamp_user
      MARIADB_PASSWORD: lamp_pass
      MARIADB_ROOT_PASSWORD: root_pass
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dashboard-phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    ports:
      - "8082:80"
    depends_on:
      - mariadb

  python-api:
    build: ./03-python-api
    container_name: dashboard-python-api
    ports:
      - "5000:5000"

  redis-cache-api:
    build: ./04-redis-cache
    container_name: dashboard-redis-cache-api
    ports:
      - "3001:3000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: dashboard-redis

  postgres-api:
    build: ./05-postgres-api
    container_name: dashboard-postgres-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:pass@postgres/db
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: dashboard-postgres-db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx-proxy:
    build: ./06-nginx-proxy
    container_name: dashboard-nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy-dashboard.conf:/etc/nginx/nginx.conf

  rabbitmq:
    image: rabbitmq:3-management
    container_name: dashboard-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass

  rabbitmq-consumer:
    build:
      context: ./07-rabbitmq-messaging
      dockerfile: Dockerfile.consumer
    container_name: dashboard-rabbitmq-consumer
    depends_on:
      - rabbitmq
services:
  dashboard:
    image: nginx:alpine
    container_name: docker-labs-dashboard
    ports:
      - "9090:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx-dashboard.conf:/etc/nginx/conf.d/default.conf

  node-api:
    build: ./01-node-api
    container_name: dashboard-node-api
    ports:
      - "3000:3000"

  php-lamp:
    build: ./02-php-lamp/docker/php
    container_name: dashboard-php-lamp
    ports:
      - "8081:80"
    volumes:
      - ./02-php-lamp/src:/var/www/html
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:11
    container_name: dashboard-mariadb
    environment:
      MARIADB_DATABASE: lamp_db
      MARIADB_USER: lamp_user
      MARIADB_PASSWORD: lamp_pass
      MARIADB_ROOT_PASSWORD: root_pass
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dashboard-phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    ports:
      - "8082:80"
    depends_on:
      - mariadb

  python-api:
    build: ./03-python-api
    container_name: dashboard-python-api
    ports:
      - "5000:5000"

  redis-cache-api:
    build: ./04-redis-cache
    container_name: dashboard-redis-cache-api
    ports:
      - "3001:3000"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: dashboard-redis
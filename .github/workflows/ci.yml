name: CI

on:
  push:
  pull_request:

jobs:
  discover:
    name: Discover compose targets
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.discover.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover docker compose files
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          # docker-compose.yml en labs (maxdepth 2)
          mapfile -t lab_files < <(
            find . -maxdepth 2 -type f -name 'docker-compose.yml' -print \
            | sed 's|^\./||' | sort -u
          )

          # docker-compose-dashboard*.yml en raÃ­z (maxdepth 1)
          mapfile -t root_dash < <(
            find . -maxdepth 1 -type f -name 'docker-compose-dashboard*.yml' -print \
            | sed 's|^\./||' | sort -u
          )

          all=("${lab_files[@]}" "${root_dash[@]}")

          if [ "${#all[@]}" -eq 0 ]; then
            echo "No se encontraron docker-compose.yml / docker-compose-dashboard*.yml"
            exit 1
          fi

          targets_json="$(printf '%s\n' "${all[@]}" | jq -R -s -c '
            split("\n")[:-1]
            | map({
                path: .,
                dir: (if (contains("/")) then (split("/")[0:-1] | join("/")) else "." end),
                file: (split("/") | last)
              })
          ')"

          echo "targets=$targets_json" >> "$GITHUB_OUTPUT"

          echo "Targets detectados:"
          printf ' - %s\n' "${all[@]}"

  test:
    name: test (${{ matrix.target.path }})
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.targets) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show docker versions
        shell: bash
        run: |
          docker version
          docker compose version

      - name: Ensure test script is executable
        shell: bash
        run: |
          test -f script/ci-compose-test.sh
          chmod +x script/ci-compose-test.sh

      - name: Compose up + health/run check
        shell: bash
        run: |
          ./script/ci-compose-test.sh "${{ matrix.target.dir }}" "${{ matrix.target.file }}"

name: CI - Docker Compose Labs

on:
  push:
  pull_request:

jobs:
  discover:
    name: Discover compose targets
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-matrix.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure jq
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - id: set-matrix
        name: Build matrix (docker-compose.yml + dashboard)
        shell: bash
        run: |
          set -euo pipefail

          # docker-compose.yml dentro de labs (ej: 02-php-lamp/docker-compose.yml)
          mapfile -t lab_files < <(find . -maxdepth 2 -type f -name 'docker-compose.yml' -print \
            | sed 's|^\./||' | sort -u)

          # docker-compose-dashboard*.yml en raíz
          mapfile -t root_dash < <(find . -maxdepth 1 -type f -name 'docker-compose-dashboard*.yml' -print \
            | sed 's|^\./||' | sort -u)

          all=("${lab_files[@]}" "${root_dash[@]}")

          if [ "${#all[@]}" -eq 0 ]; then
            echo "No se encontraron docker-compose.yml / docker-compose-dashboard*.yml"
            exit 1
          fi

          targets_json="$(printf '%s\n' "${all[@]}" | jq -R -s -c '
            split("\n")[:-1]
            | map({
                path: .,
                dir: (if (contains("/")) then (split("/")[0:-1] | join("/")) else "." end),
                file: (split("/") | last)
              })
          ')"

          echo "targets=$targets_json" >> "$GITHUB_OUTPUT"

          echo "Targets detectados:"
          echo "$targets_json" | jq .

  test:
    name: Compose test (${{ matrix.target.path }})
    needs: discover
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.targets) }}

    # Defaults para evitar que 02-php-lamp falle por variables DB_* vacías
    env:
      DB_NAME: lamp_db
      DB_USER: lamp_user
      DB_PASS: lamp_pass
      DB_ROOT: root_pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure jq
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Verify CI script exists
        shell: bash
        run: |
          set -euo pipefail
          test -f scripts/ci-compose-test.sh
          chmod +x scripts/ci-compose-test.sh

      - name: Run compose test
        shell: bash
        run: |
          set -euo pipefail
          scripts/ci-compose-test.sh "${{ matrix.target.path }}"

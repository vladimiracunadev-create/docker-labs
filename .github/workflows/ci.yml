name: CI Labs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.discover.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: discover
        name: Discover compose targets
        shell: bash
        run: |
          set -euo pipefail

          # docker-compose.yml en labs
          mapfile -t lab_files < <(find . -maxdepth 2 -type f -name 'docker-compose.yml' -print | sed 's|^\./||' | sort -u)

          # docker-compose-dashboard*.yml en raÃ­z
          mapfile -t root_dash < <(find . -maxdepth 1 -type f -name 'docker-compose-dashboard*.yml' -print | sed 's|^\./||' | sort -u)

          all=("${lab_files[@]}" "${root_dash[@]}")

          if [ "${#all[@]}" -eq 0 ]; then
            echo "No se encontraron docker-compose.yml / docker-compose-dashboard*.yml"
            exit 1
          fi

          targets_json="$(printf '%s\n' "${all[@]}" | jq -R -s -c '
            split("\n")[:-1]
            | map({
                path: .,
                dir: (if (contains("/")) then (split("/")[0:-1] | join("/")) else "." end),
                file: (split("/") | last)
              })
          ')"

          echo "targets=$targets_json" >> "$GITHUB_OUTPUT"
          echo "Targets detectad

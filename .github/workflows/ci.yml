name: CI Labs

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.discover.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: discover
        name: Discover compose targets
        shell: bash
        run: |
          set -euo pipefail

          # 1) Composes por carpeta-lab (01..12): docker-compose.yml
          mapfile -t lab_files < <(find . -maxdepth 2 -type f -name 'docker-compose.yml' -print | sed 's|^\./||' | sort -u)

          # 2) Composes "globales" en la raÃ­z (dashboards)
          mapfile -t root_dash < <(find . -maxdepth 1 -type f -name 'docker-compose-dashboard*.yml' -print | sed 's|^\./||' | sort -u)

          all=("${lab_files[@]}" "${root_dash[@]}")

          if [ "${#all[@]}" -eq 0 ]; then
            echo "No se encontraron docker-compose.yml"
            exit 1
          fi

          # Convertimos a JSON de objetos: {dir,file,path}
          targets_json="$(printf '%s\n' "${all[@]}" | jq -R -s -c '
            split("\n")[:-1]
            | map({
                path: .,
                dir: (if (contains("/")) then (split("/")[0:-1] | join("/")) else "." end),
                file: (split("/") | last)
              })
          ')"

          echo "targets=$targets_json" >> "$GITHUB_OUTPUT"
          echo "Targets detectados: $targets_json"

  test:
    needs: discover
    runs-on: ubuntu-latest
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.targets) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker info
        shell: bash
        run: |
          docker version
          docker compose version

      - name: Make scripts executable
        shell: bash
        run: |
          chmod +x scripts/ci-compose-test.sh

      - name: Run compose test
        shell: bash
        run: |
          scripts/ci-compose-test.sh "${{ matrix.target.dir }}" "${{ matrix.target.file }}"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache-api
  template:
    metadata:
      labels:
        app: redis-cache-api
    spec:
      containers:
      - name: api
        image: redis-cache-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_HOST
          value: "redis-service"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cache-api-service
spec:
  selector:
    app: redis-cache-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
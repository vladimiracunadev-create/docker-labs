events {}

http {
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Headers comunes
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream node_backend {
    # Dashboard SIMPLE (prefijado)
    server dashboard-node-api:3000 resolve;
    # Dashboard "normal"
    server node-api:3000 resolve;
  }

  upstream python_backend {
    server dashboard-python-api:5000 resolve;
    server python-api:5000 resolve;
  }

  server {
    listen 80;

    # Health endpoint independiente de los upstreams
    location = /health {
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    # Proxy a Node API (default)
    location / {
      proxy_pass http://node_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Proxy a Python API
    location /py/ {
      proxy_pass http://python_backend/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
